<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNFinished Business Application for Employment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="d-flex flex-column">
    <div class="container-fluid bg-secondary text-light p-5 text-center">
        <h1>UNFinished Business Application for Employment</h1>
    </div>
    <div class="container flex-fill flex-grow-1 p-4">
        <form id="Form" action="javascript:handleSubmit()">
            <p class="form-text">* fields are required</p>
            <section id="ContactInformation">
                <h2>Contact Information</h2>
            </section>
            <section id="Education">
                <h2>Education</h2>
            </section>
            <section id="WorkExperience">
                <h2>Work Experience</h2>
            </section>
            <section id="Acknowledgement">
                <h2>Application Acknowledgement and Waiver</h2>
            </section>
            <div class="d-grid gap-2">
                <button type="reset" class="btn btn-secondary">Clear Form</button>
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </div>
        </form>
    </div>
    <div class="container-fluid bg-secondary text-light p-4 text-center">
        UNFINISHED BUSINESS IS AN EQUAL OPPORTUNITY EMPLOYER
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
